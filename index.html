<!DOCTYPE html>
  <html>
    <head>
      <title>
        Translation in Mexican Literary Periodicals
      </title>
      <style>
      body{
        margin:0;
        background: url("./images/revistas.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment:fixed;
      }
        header {
          text-align: center;
          color: white;
          font-size: 24px;
        }
        .nav{
          text-align: center;
          width: 100%;
        }
        #index {
          background: rgba(10, 10, 10, 0.4);
          padding: 10px;
          margin:0;
          width:100%;
          overflow: hidden;
        }
        #index li {
          display:inline;
          padding: 0 20px 0 20px;
          font-size: 22px;
          margin:0;
        }
        #index a {
          color: white;
          text-decoration: none;
        }
        #index a:hover {
          color: orange;
        }
        <!-- just to change the color of the section we're on supposing the links link to the same page-->

        #index a.active {
  background-color: #4CAF50;
  color: white;
}

        img {
          margin: 40px 0px 0px 0px;
          border-radius: 100px;
        }
        h2 {
          text-align: center;
          padding:40px;
          margin:0;
        }
        .home {
          background-color: #fdb735;
          height: 800px;
          margin:0;
          padding:0;
        }

        @media (max-width: 500px) {
          h1 {
            font-size: 20px;
           }
          #index li {
            font-size: 16px;
            padding: 0 10px 0 10px;
          }
          #index {
            padding: 0;
          }
        }
        .sticky {
          position: fixed;
          top: 0;
          width: 100%;
        }
      </style>
      <script src="./js/jquery-3.3.1.min.js"></script>
      <script>
      $(document).ready(function(){ $(window).scroll(function(){
if($(window).scrollTop() > 300){ $(".nav").css({"background-color":"#fd5012"});
} else{ $(".nav").css({"background-color":rgba(10, 10, 10, 0.4)}); } }) })
</script>
<script>
$(document).ready(function(){ $(window).scroll(function(){
if($(window).scrollTop() > 300){ $(".nav").css({"position":fixed}); } else{
$(".nav").css({"position":relative}); } }) })
</script>

    </head>
    <body>
        <header>
          <img src="./images/buho.png" alt="An image of an owl as editorial logo">
          <h1>Translation in Mexican Literary Magazines</h1>
            </header>
          <div id="navbar" class="nav">
          <ul id='index'>
            <li><a href="#", style="text-decoration:none">About</a></li>
            <li><a href="#", style="text-decoration:none">Timeline</a></li>
            <li><a href="#", style="text-decoration:none">Magazines</a></li>
            <li><a href="#", style="text-decoration:none">Translators</a></li>
            <li><a href="#", style="text-decoration:none">Featured Translations</a></li>
          </ul>
        </div>

        <div class="home">
          <h2>The timeline will definitely go here</h2>
        </div>
        <script>
        window.onscroll = function() {myFunction()}; var navbar =
document.getElementById("navbar"); var sticky = navbar.offsetTop; function
myFunction() { if (window.pageYOffset >= sticky) {
navbar.classList.add("sticky") } else { navbar.classList.remove("sticky"); } }
</script>
    </body>
  </html>
